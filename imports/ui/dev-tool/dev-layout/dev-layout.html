<template name="devLayout">
  <div class="dev dev-layout">
    
    <div class="top left invisible">
    </div>

    <div class="top center invisible outline">
      <div class="inner header">
        developer tool
      </div>
    </div>

    <div class="top right invisible">
    </div>

    <div class="mid left invisible outline">
      <div class="inner">
        {{> devNav }}

      </div>
    </div>

    <div class="mid center-right invisible outline">
      {{> Template.dynamic template=content }}
    </div>

    <div class="bottom left invisible">
    </div>

    <div class="bottom center invisible outline">
      <div class="inner">
      </div>
    </div>
    <div class="bottom right invisible">
    </div>

  </div>
</template>



<template name="devNav">

  <div id="btn-sett" class="butn">
    reset settings
  </div>

  <br>
  <br>

  {{> placementNav }}

  <br>
  <br>

  <div id="btn-can-bord" class="butn {{showCanvasBorder}}">
    Show debate canvas border
  </div>

  <br>

  {{> sandNav }}
        
  <br>
  <br>

  {{> tableNav }}

</template>




<template name="placementNav">
  <div class="sub-nav">

    <div id="" class="">
      placement
    </div>

    <div class="indent">
      <div id="btn-outline" class="butn {{showOutline}}">
        draw outline once
      </div>
      <div id="btn-posts" class="butn {{hidePosts}}">
        hide post boxes
      </div>
    </div>

    <div class="sub-nav">
      <div id="" class="">
        debug - after each box
      </div>
      <div class="indent">
        <div id="btn-outline-debug" class="butn {{showOutlineDebug}}">
          draw outline after each box
        </div>
        <div id="btn-area" class="butn {{showArea}}">
          draw areaToCheck
        </div>
        <div id="btn-lines" class="butn {{showLine}}">
          draw line being checked
        </div>
      </div>
    </div>

    <div class="sub-nav">
      <div id="" class="">
        debug - throughout trimOverlap
      </div>
      <div class="indent">
        <div id="btn-trim" class="butn {{showOutlineTrim}}">
          draw outline while trimming
        </div>
      </div>
    </div>

  </div>
</template>

<template name="sandNav">
  <div class="sub-nav">

    <div id="btn-cvs" class="butn">
      test canvas
    </div>

    <div class="indent">
      <div id="btn-zero" class="butn">
        show zero
      </div>
      <div id="btn-clr" class="butn">
        clear
      </div>
    </div>

  </div>
</template>

<template name="tableNav">
  <div class="sub-nav">

    <div id="btn-tbl" class="butn">
      table
    </div>

    <div class="indent">
      <div id="btn-add-doc" class="butn">
        add motion
      </div>
      <div id="btn-add" class="butn">
        add doc form
      </div>
      <div id="btn-add-10" class="butn">
        add 10 docs
      </div>
      <div id="btn-rem-all" class="butn">
        remove all docs
      </div>
      <div id="btn-rem" class="butn">
        remove doc
      </div>
      <div id="btn-dum" class="butn">
        load dummy data
      </div>
    </div>

  </div>
</template>
