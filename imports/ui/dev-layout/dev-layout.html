<template name="devLayout">
  <div class="dev dev-layout">
    
    <div class="top left invisible">
    </div>

    <div class="top center invisible outline">
      <div class="inner header">
        developer tools
      </div>
    </div>

    <div class="top right invisible">
    </div>

    <div class="mid left invisible outline">
      <div class="inner">
        {{> devNav }}

      </div>
    </div>

    <div class="mid center-right invisible outline">
      {{> Template.dynamic template=content }}
    </div>

    <div class="bottom left invisible">
    </div>

    <div class="bottom center invisible outline">
      <div class="inner">
      </div>
    </div>
    <div class="bottom right invisible">
    </div>

  </div>
</template>



<template name="devNav">

  <div id="btn-tst" class="butn">
    test zone
  </div>

  <br>
  <br>

  {{> sandNav }}
        
  <br>
  <br>
  <br>

  {{> tableNav }}

</template>





<template name="sandNav">
  <div class="sub-nav">

    <div id="btn-cvs" class="butn">
      sandbox
    </div>

    <div class="indent">
      <div id="btn-pts" class="butn">
        show points
      </div>
      <div id="btn-line" class="butn">
        draw line
      </div>
      <div id="btn-fill" class="butn">
        fill
      </div>
    </div>

  </div>
</template>


<template name="tableNav">
  <div class="sub-nav">

    <div id="btn-tbl" class="butn">
      table
    </div>

    <div class="indent">
      <div id="btn-add-doc" class="butn">
        add doc
      </div>
      <div id="btn-add" class="butn">
        add doc form
      </div>
      <div id="btn-add-100" class="butn">
        add 100 docs
      </div>
      <div id="btn-rem-all" class="butn">
        remove all docs
      </div>
    </div>

  </div>
</template>
