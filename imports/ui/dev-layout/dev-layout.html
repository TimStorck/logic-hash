<template name="devLayout">
  <div class="dev dev-layout">
    
    <div class="top left invisible">
    </div>

    <div class="top center invisible outline">
      <div class="inner header">
        developer tool
      </div>
    </div>

    <div class="top right invisible">
    </div>

    <div class="mid left invisible outline">
      <div class="inner">
        {{> devNav }}

      </div>
    </div>

    <div class="mid center-right invisible outline">
      {{> Template.dynamic template=content }}
    </div>

    <div class="bottom left invisible">
    </div>

    <div class="bottom center invisible outline">
      <div class="inner">
      </div>
    </div>
    <div class="bottom right invisible">
    </div>

  </div>
</template>



<template name="devNav">

  <div id="btn-tst" class="butn">
    test
  </div>
  <div id="btn-flag-load" class="butn">
    load flag data
  </div>
  <div id="btn-flag-dump" class="butn">
    delete flag data
  </div>

  <br>
  <br>

  {{> sandNav }}
        
  <br>
  <br>
  <br>

  {{> tableNav }}

</template>





<template name="sandNav">
  <div class="sub-nav">

    <div id="btn-cvs" class="butn">
      sandbox
    </div>

    <div class="indent">
      <div id="btn-zero" class="butn">
        show zero
      </div>
      <div id="btn-clr" class="butn">
        clear
      </div>
    </div>

  </div>
</template>


<template name="tableNav">
  <div class="sub-nav">

    <div id="btn-tbl" class="butn">
      table
    </div>

    <div class="indent">
      <div id="btn-add-doc" class="butn">
        add motion
      </div>
      <div id="btn-add" class="butn">
        add doc form
      </div>
      <div id="btn-add-10" class="butn">
        add 10 docs
      </div>
      <div id="btn-rem-all" class="butn">
        remove all docs
      </div>
      <div id="btn-rem" class="butn">
        remove doc
      </div>
      <div id="btn-dum" class="butn">
        load dummy data
      </div>
    </div>

  </div>
</template>
