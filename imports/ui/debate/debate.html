<template name="debate">
  <div class="debate">
    <div class="outmost">
      <div class="canvasShell ">
        <div id="canvasWrapper" class="canvasWrapper">
          <canvas class="" id="debateCanvas" width="900" height="500"></canvas>
          <div id="bucket"></div>
        </div>
      </div>
      <div class="logoDiv">
        <div class="panel ">
          <div class="inner-panel ">
            <div class="imgDiv ">
              &nbsp;
            </div>
          </div>
        </div>
      </div>
      {{#if currentUser}}
      <div class="sidebar">
        <div class="panel ">
          <div class="inner-panel ">
            <div class="form-shell ">
              <div class="form-box">
                <h2>Respond To:</h2>
                {{ #if responseResponse }}
                  <div class="replyBoxElicitor">
                    "{{getElicitor}}"
                  </div>
                {{ else }}
                <h2>Motion</h2>
                {{ /if }}
                <form id="newResponse" class="">
                  <textarea id="responseText" rows="6" cols="20" required></textarea> 
                  <div class="formBtnShell">
                    <button id="submitMotion">Submit</button>
                    <div id="flagOptionBtn">
                      <div id="responseBoxFlag">&nbsp;</div>
                      Flag
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div id="flagOptionBox">
          {{ #each getFlags }}
            {{>flag }} 
          {{ /each }}
        </div>
      </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="flag">
  <div class="flagTDiv" title={{description}} >
    <div class="colorBlock" style="background-color: {{ color }};">&nbsp;</div>
    <div class="flagName">
      {{ name }}
    </div>
  </div>
  <br>
</template>
