<template name="debate">
  <div class="debate">
    <div class="outmost">
      <div class="canvasShell ">
        <div class="canvasWrapper">
          <canvas class="" id="debateCanvas" width="900" height="500"></canvas>
          <div id="bucket"></div>
        </div>
      </div>
      <div class="logoDiv">
        <div class="panel ">
          <div class="inner-panel ">
            <div class="imgDiv ">
              &nbsp;
            </div>
          </div>
        </div>
      </div>
      {{#if currentUser}}
      <div class="sidebar">
        <div class="panel ">
          <div class="inner-panel ">
            <div class="form-shell ">
              <div class="form-box">
                <h2>Respond To:</h2>
                {{ #if responseResponse }}
                  <div class="replyBoxElicitor">
                    "{{getElicitor}}"
                  </div>
                {{ else }}
                <h2>Motion</h2>
                {{ /if }}
                <form id="newResponse" class="">
                  <textarea id="responseText" rows="6" cols="20" required></textarea> 
                  <button id="submitMotion">Submit</button>
                  <span id="msg"></span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      {{/if}}
      <!-- -->
      <div class="flagChoice">
      &nbsp;
      </div>
      <!-- -->
    </div>
  </div>
</template>
