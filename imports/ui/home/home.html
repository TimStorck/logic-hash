<template name="home">
  <div class="home ">
    <div class="clear-shell ">
      <div class="header">

        {{#if currentUser}}
        <div class="login ">
          <button id="logout">Log Out</button>
        </div>
        {{else}}
        <div class="login ">
          <form id="login">
            <span id="msg" class=""></span>
            <input id="username" size="14" type="text" placeholder="Username" required>
            <input id="password" size="10" type="password" placeholder="Password" required>
            <button>Log In</button>
          </form>
          <div class="login-related">
            <span id="signup-span">
              Sign Up
            </span>
            <span id="forgotP">
              Forgot Password
            </span>
          </div>
        </div>
        {{/if}}

        <div class="title">
          Logic Hash
        </div>
      </div>

      <div class="panel ">
        <div class="inner-panel ">

          <div class="list-shell ">
            <div class="list-panel ">
              <div class="list-header-box ">
                <h1>Recently Active Debates</h1>
              </div>
              <div class="list-box">
                <ul>
                  {{#each recentlyActive}}
                    {{>listItem}}
                  {{/each}}
                </ul>
              </div>
            </div>

            <div class="list-panel-spacer">&nbsp;
            </div>

            <div class="list-panel ">
              <div class="list-header-box ">
                <h1>Recently Added Motions</h1>
              </div>
              <div class="list-box">
                <ul>
                  {{#each recentlyAdded}}
                    {{>listItem}}
                  {{/each}}
                </ul>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</template>

<template name="listItem">
  <li>
    {{content}}
    <hr>
  </li>
</template>
