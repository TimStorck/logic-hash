<template name="home">
  <div class="home ">
    <div class="clear-shell ">
      <div class="header"></div>
      <div class="panel ">
        <div class="inner-panel ">
          <div class="list-shell ">

            <div class="list-panel ">
              <div class="list-header-box ">
                <h1>Recently Active Debates</h1>
              </div>
              <div class="list-box">
                <ul>
                  {{#each recentlyAdded}}
                    {{>listItem}}
                  {{/each}}
                </ul>
              </div>
            </div>

            <div class="list-panel-spacer">&nbsp;
            </div>

            <div class="list-panel ">
              <div class="list-header-box ">
                <h1>Recently Added Debates</h1>
              </div>
              <div class="list-box">
                <ul>
                  {{#each recentlyActive}}
                    {{>listItem}}
                  {{/each}}
                </ul>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="listItem">
  <li>
    {{content}}
    <hr>
  </li>
</template>
