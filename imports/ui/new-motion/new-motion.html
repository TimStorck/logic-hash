<template name="newMotion">
  {{#if currentUser}}
  <div class="new-motion ">
    <div class="panel ">
      <div class="inner-panel ">
        <div class="form-shell ">
          <div class="form-box">
            <h2>New Motion</h2>
            <form id="newMotion" class="">
              <textarea id="text" rows="6" cols="50" required></textarea> 
              <button id="submitMotion">Submit</button>
              <span id="msg"></span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</template>
